<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Animasyonlu arka plan öğeleri -->
    <div class="background-animations">
        <div class="floating-item item1"><i class="fas fa-check-circle"></i></div>
        <div class="floating-item item2"><i class="fas fa-tasks"></i></div>
        <div class="floating-item item3"><i class="fas fa-clipboard-list"></i></div>
        <div class="floating-item item4"><i class="fas fa-calendar-check"></i></div>
        <div class="floating-item item5"><i class="fas fa-list-alt"></i></div>
    </div>
    
    <div class="container">
        <div class="forms-container">
            <div class="form-wrapper">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                </div>
                <h1>To-Do-List</h1>
                <div class="form-tabs">
                    <div class="tab-item active" data-tab="login">Giriş Yap</div>
                    <div class="tab-item" data-tab="register">Kayıt Ol</div>
                </div>
                
                <!-- Giriş Formu -->
                <form id="login-form" class="form active">
                    <div class="form-group">
                        <label for="login-email">E-posta</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Şifre</label>
                        <div class="input-with-icon">
                            <input type="password" id="login-password" required>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Şifremi Unuttum</a>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Giriş Yap</button>
                </form>
                
                <!-- Kayıt Formu -->
                <form id="register-form" class="form">
                    <div class="form-group">
                        <label for="register-name">Ad Soyad</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">E-posta</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Şifre</label>
                        <div class="input-with-icon">
                            <input type="password" id="register-password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Şifre Tekrar</label>
                        <div class="input-with-icon">
                            <input type="password" id="register-password-confirm" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="auth.js" defer></script>
</body>
</html>
