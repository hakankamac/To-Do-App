<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <span id="user-name">Kullanıcı</span>
            </div>
            <h1>Yapılacaklar Listesi</h1>

        </div>
        <div class="todo-add">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Görev ekleyin...">
                <button type="submit">Ekle</button>
            </form>
        </div>
        <div class="todo-container">
            <ul id="todo-list">
                <!-- Görevler JavaScript ile buraya eklenecek -->
            </ul>
            <button id="logout-btn">Çıkış Yap</button>
        </div>
    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
